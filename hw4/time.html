<!DOCTYPE html>
<html>
<head>
    <title>Space-Time Relativity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #2F4F4F;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title"></h1>
    </header>

    <section class="section">
        <h2>Introduction</h2>
        <p id="intro"></p>
    </section>

    <section class="section">
        <h2>General Relativity</h2>
        <p id="general"></p>
    </section>

    <section class="section">
        <h2>Special Relativity</h2>
        <p id="special"></p>
    </section>

    <section class="section">
        <h2>Conclusion</h2>
        <p id="conclusion"></p>
    </section>

    <script>
        document.getElementById('title').innerText = 'Space-Time Relativity';
        document.getElementById('intro').innerText = 'Space-time relativity is a theory of gravitation that was developed by Albert Einstein between 1907 and 1915. According to the theory, the observed gravitational attraction between masses results from the warping of space and time by those masses.';
        document.getElementById('general').innerText = 'General relativity is a theory of gravitation that was developed by Albert Einstein between 1907 and 1915. According to general relativity, the observed gravitational attraction between masses results from the warping of space and time by those masses.';
        document.getElementById('special').innerText = 'Special relativity is the theory of the physical nature of space and time, developed by Albert Einstein in 1905, which states that the laws of physics are the same for all observers, regardless of their state of motion or of the state of motion of the phenomena they are observing.';
        document.getElementById('conclusion').innerText = 'Understanding the nature of space-time is a complex but fascinating topic that continues to intrigue scientists today. Through the works of Einstein and many others, we have a deeper understanding of the universe we live in.';
    </script>
</body>
</html>
